server:
  port: 8081

spring:
  application:
    name: service-usuarios
  datasource:
    username: ${POSTGRES_USER:root}
    password: ${POSTGRES_PASSWORD:root}
    url: jdbc:postgresql://localhost:5432/db_course
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true


#configuration actuator
management:
  endpoints:
    web:
      exposure:
        include: *