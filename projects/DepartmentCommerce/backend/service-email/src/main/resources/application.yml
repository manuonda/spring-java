
server:
  port: ${SERVER_PORT:8085}

spring:
  profiles:
    active: ${ACTIVE_PROFILE:dev}
  application:
    name: service-email
  kafka:
    topic:
      envio_email: envio_email
    group: grupo_email
    consumer:
      bootstrap-servers: localhost:29092
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: '*' # Esto permite cualquier clase en la deserializaciï¿½n
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB #size total de la solicitud permitido
      file-size-threshold: 0 #umbral de size del archivo para almacenamiento en memoria
  #configuration mail
  mail:
    host: ${EMAIL_HOST}
    port: 587
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    direction: manuonda@gmail.com
    properties:
      mail:
        transport:
          protocol: smtp
        smtp:
          port: 587
          auth: true
          starttls:
            enable: true
            required: true

  #configuratcion thymeleaf
  thymeleaf:
    prefix:
     classpath: /templates/
    suffix: .ftl
    encoding: UTF-8
    mode: HTML


# === configuration eureka discover client
eureka:
  instance:
   hostname: localhost
  client:
    service-url:
       defaultZone: http://localhost:8761/eureka

# ====  actuator
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: '*' # para exponer todos los endpoints de Actuator




