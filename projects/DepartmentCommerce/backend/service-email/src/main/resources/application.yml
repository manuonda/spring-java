server:
  port: 8085

spring:
  application:
    name: service-email
  kafka:
    topic:
      envio_email_producto: envio_email_producto
    consumer:
      bootstrap-servers: localhost:29092
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: '*' # Esto permite cualquier clase en la deserializaciï¿½n
  mail:
    host:
      port:



# === configuration eureka discover client
eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

# ====  actuator
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: '*' # para exponer todos los endpoints de Actuator





