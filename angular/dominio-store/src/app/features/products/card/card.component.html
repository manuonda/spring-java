<mat-card>
    <mat-card-header>
      <mat-card-title>{{ product().title }}</mat-card-title>
      <mat-card-subtitle>{{ product().price | currency}}</mat-card-subtitle>
    </mat-card-header>
    <img 
        mat-card-image [src]="product().image" alt="Photo of a product">
    <mat-card-content>
      <p>{{ product().description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button >BUY</button>
    </mat-card-actions>
  </mat-card>
