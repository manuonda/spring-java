<mat-card>
    <mat-card-header class="mat-card-header">
        <mat-card-title>
            <a [routerLink]="['/products',(product()?.id)]">
                {{ product()?.title }}
            </a>

        </mat-card-title>
        <mat-card-subtitle>{{ product()?.price | currency}}</mat-card-subtitle>
    </mat-card-header>
    <a [routerLink]="['/products',(product()?.id)]">
        <img mat-card-image [src]="product()?.image" alt="Photo of a product">
    </a>
    <mat-card-content class="mat-card-content">
        <span class="flex items-center">
            @for (star of starsArray; track index; let index = $index) {
            <span [innerHTML]="generateSVG(index)"></span> }
        </span>

        <span>Valor : {{product()?.rating.rate}}</span>
        <p>{{ product()?.description }}</p>
    </mat-card-content>
    <mat-card-actions class="mat-card-actions">
        <button mat-button class="mat-button-action" (click)="addToCart()">BUY</button>
    </mat-card-actions>
</mat-card>
