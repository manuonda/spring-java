server:
  port: 8222
  
eureka:
  client:
    register-with-eureka: false
spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
      -  id : students
         uri: http://localhost:8090
         predicates:
            - Path=/api/v1/students   
      -  id : school
         uri: http://localhost:8091
         predicates:
            - Path=/api/v1/school
               
  config:
    import: optional:configserver:http://localhost:8888