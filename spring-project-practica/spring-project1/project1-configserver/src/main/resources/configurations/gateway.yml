eureka:
  client:
    register-with-eureka: false  #no registro en el eureka server

server:
  port: 8222
  
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true  #quiero obtener informacion de los datos del servidor

      routes:
      - id: students
        uri: http://localhost:8090
        predicates:
        - Path=/api/v1/students/**
      - id: schools
        uri: http://localhost:8070
        predicates:
        - Path=/api/v1/schools/**
  application:
    name: gateway       

management:
  tracing:
    sampling:
      probability: 1.0